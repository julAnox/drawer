<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Dhurjati&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drawer</title>
  </head>
  <body>
    <div class="field" id="field"></div>
    <div class="panel" id="panel">
      <div class="first-box">
        <p>Select brush thickness:</p>
        <button class="low" id="low">-</button>
        <span id="size">10</span>
        <button class="high" id="high">+</button>
      </div>
      <div class="second-box">
        <p>Select color:</p>
        <input type="color" id="color" class="color" />
      </div>
      <div class="third-box">
        <p>Cleaning up a drawing:</p>
        <span class="material-symbols-outlined" style="color: white">
          delete_sweep
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
